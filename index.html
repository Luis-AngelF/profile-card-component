<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">

        <link rel="icon" href="images/favicon-32x32.png">
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <main>
            <div class="bg-pattern-top"></div>
            <div class="bg-pattern-bottom"></div>
            <div class="content">
                <div class="card">
                    <div class="bg-pattern-card" >
                        <img src="images/bg-pattern-card.svg" aria-hidden="true">
                    </div>
                    <div class="profile-image">
                        <img src="images/image-victor.jpg" aria-hidden="true">
                    </div>
                    <h2 class="profile-info">Victor Crest <span>26</span></h2>
                    <p class="location">London</p>
                    <ul class="profile-details">
                        <li>
                            <div>
                                <h2>80K</h2>
                                <p>Followers</p>
                            </div>
                        </li>
                        <li>
                            <div>
                                <h2>803K</h2>
                                <p>Likes</p>
                            </div>
                        </li>
                        <li>
                            <div>
                                <h2>1.4K</h2>
                                <p>Photos</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
